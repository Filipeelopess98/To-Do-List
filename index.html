<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List | Lista de Tarefas </title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Lista de Tarefas</h1>
        </header>
        <form id="todo-form">
            <p>O que vocÃª vai fazer hoje?</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Adicione a sua Tarefa">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button class="ok" type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
                <button id="cancel-edit-btn">Cancelar</button>
            </div>
        </form>

        <div id="todo-list">

            <div class="todo done">
                <h3>Estou fazendo alguma coisa...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"> </i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"> </i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"> </i>
                </button>
            </div>
            <div class="todo">
                <h3>Estudos...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"> </i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"> </i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"> </i>
                </button>
            </div>

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
